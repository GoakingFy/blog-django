{% extends 'blog/base.html' %}

{% block content %}

   <h2 class="h2_lasts_posts">Resultado posts</h2>
   {% if posts %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    {% else %}
        <h1 class="not_result">No se ha encontrado resultados ðŸ˜¢</h1>
    {% endif %}
{% endblock %}
